<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Football Logo">
        </div>
        <h1 class="animated-title">Coming Soon</h1>
        <p class="crypto-info">Prepare yourself for an exciting crypto football game in the TON Network!</p>
        <p class="subtitle">Get ready for the ultimate blockchain football experience.</p>
        <div class="countdown">
            <div class="countdown-circle">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
            </div>
            <div class="countdown-circle">
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
            </div>
            <div class="countdown-circle">
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
            </div>
            <div class="countdown-circle">
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <form class="notify-form" id="emailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
        <br>
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-share-url="https://t.me/gamefooty" data-comment="READ NEWS" data-size="large" data-text="notext"></script>    </div>
    <div class="floating-balls"></div>
    <script src="script.js"></script>
</body>
</html>
